<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid gray;
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Playground</h1>
    <canvas id="canvas"></canvas>
  </body>

  <script id="vertex-shader-2d" type="notjs">
    attribute vec3 coordinates;
    void main() {
      gl_Position = vec4(coordinates, 1.0);
    }
  </script>

  <script id="fragment-shader-2d" type="notjs">
    precision mediump float;

    void main() {
      gl_FragColor = vec4(255.0, 0.0, 0.0, 1.0);
    }
  </script>

  <script>
    var canvas = document.getElementById("canvas");
    var gl = canvas.getContext("webgl");

    function createShader(gl, type, source) {
      var shader = gl.createShader(type); // создание шейдера
      gl.shaderSource(shader, source); // устанавливаем шейдеру его программный код
      gl.compileShader(shader); // компилируем шейдер
      var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if (success) {
        // если компиляция прошла успешно - возвращаем шейдер
        return shader;
      }

      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      var program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      var success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if (success) {
        return program;
      }

      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
    }

    var vertexShaderSource = document.querySelector("#vertex-shader-2d").text;
    var fragmentShaderSource = document.querySelector(
      "#fragment-shader-2d"
    ).text;

    var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    var fragmentShader = createShader(
      gl,
      gl.FRAGMENT_SHADER,
      fragmentShaderSource
    );

    var program = createProgram(gl, vertexShader, fragmentShader);

    // get access to attributes an uniforms
    var coord = gl.getAttribLocation(program, "coordinates");

    // createBuffer - creating
    var positionBuffer = gl.createBuffer();
    var indexBuffer = gl.createBuffer();

    // bindBuffer - bind buffer to GL
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

    // bufferData - pass data
    var positions = [-0.5, 0.5, 0.0, 0.0, 0.5, 0.0, -0.25, 0.25, 0.0];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

    indices = [0, 1, 2];
    gl.bufferData(
      gl.ELEMENT_ARRAY_BUFFER,
      new Uint16Array(indices),
      gl.STATIC_DRAW
    );

    //──── for triangle ──────────────────────────────────────────────────────────────────────
    // Bind index buffer object
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
    // Enable the attribute
    gl.enableVertexAttribArray(coord);

    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    // очищаем canvas
    gl.clearColor(0, 0, 0, 0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    // говорим использовать нашу программу (пару шейдеров)
    gl.useProgram(program);

    gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(coord);

    // gl.drawArrays(gl.POINTS, 0, 3);
    gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
  </script>
</html>
